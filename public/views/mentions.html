<md-card flex-gt-sm="90" flex-gt-md="80">
    <md-card-content>

        <h2>User Mentions View</h2>

        <md-content flex layout-padding>
            
            <form ng-submit="submit()">
                <md-input-container>
                    <label>Twitter Handle</label>
                    <input ng-model="userSearch" required minlength="1" maxlength="15">
                </md-input-container>
                <div>
                    <md-button type="submit">Submit</md-button>
                </div>
            </form>

            <canvas flex id="doughnut" class="chart chart-doughnut" chart-data="counts" chart-labels="mentionLabels">
            </canvas>

        </md-content>

    </md-card-content>
</md-card>
