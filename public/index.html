<!DOCTYPE html>
<html lang="en" ng-app="twitterApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Twitter Dataview</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

<body>
    <div ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <a href="#!/home"><h1 flex md-truncate>Twitter Dataview</h1></a>
          <div ng-controller="NavbarCtrl" ng-cloak>
              <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-href="#!/hashtags">Hashtag Usage View</md-nav-item>
                <md-nav-item md-nav-href="#!/mentions">User Mentions View</md-nav-item>
                <md-nav-item md-nav-href="#!/about">About</md-nav-item>
              </md-nav-bar>
          </div>

        </div>
      </md-toolbar>
    </div>

  <div ng-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/chart.js/dist/Chart.min.js"></script>
  <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="js/controllers/NavbarCtrl.js"></script>
  <script src="js/controllers/HomeCtrl.js"></script>
  <script src="js/controllers/HashtagCtrl.js"></script>
  <script src="js/controllers/MentionsCtrl.js"></script>
  <script src="js/controllers/AboutCtrl.js"></script>
  <script src="js/services/tweetService.js"></script>

</html>
